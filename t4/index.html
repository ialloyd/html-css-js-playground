<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" class="rel">
</head>

<body>
    <div class="container">
        <div id="blue-rectangle"></div>
        <div id="red-rectangle"></div>
        <button onclick="toggle()">Toggle</button>
    </div>

</body>

<script>
    function toggle() {

        if (document.getElementById('red-rectangle').style.zIndex == -1) {

            document.getElementById('red-rectangle').style.zIndex = 1
        }
        else {

            document.getElementById('red-rectangle').style.zIndex = -1;
        }

    }
</script>

</html>
